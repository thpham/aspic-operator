apiVersion: v1
kind: ServiceAccount
metadata:
  name: aspic
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aspic-watcher
rules:
  - apiGroups:
      - config.aspic.io
    verbs:
      - get
      - list
      - watch
    resources:
      - update-streams
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aspic
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aspic-watcher
subjects:
  - kind: ServiceAccount
    name: aspic
    namespace: argo-events